<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Todo List</h1>
      <h2>Get things done, one item at a time.</h2>
    </header>
    <main>
      <ul id="list">
      </ul>
      <div id='toggle'>
        <p>Move done Items at the end?</p>
        <button>Sort</button>
      </div>
      <section id='form-wrapper'>
        <label for="new-item">Add to the todo list</label>
        <form action="#" id='new-item'>
          <input type="text">
          <button>Add Item</button>
        </form>
      </section>
    </main>
  </div>
  <script src="./functions.js"></script>
  <script src="./index.js"></script>
</body>

</html>
